bind = $mod ALT, S, exec, wayshot -s "$(slurp)" -f /home/ari/Images/Screenshots/"$(date +%y-%m-%d_%H-%M-%S).png" 
bind = $mod, T, exec, wayshot -f /home/ari/Images/Screenshots/"$(date +%y-%m-%d_%H-%M-%S).png" 

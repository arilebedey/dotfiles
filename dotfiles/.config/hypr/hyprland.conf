monitor=,highres,auto,1
# monitor=,preferred,auto,1

xwayland {
  force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute apps at launch
exec-once = [workspace special:a silent] env GDK_SCALE=2 obsidian
exec-once = [workspace special:tmux silent] kitty /home/ari/System/scripts/ui/launch_tmux.sh
exec-once = [workspace special:background silent] env GDK_SCALE=2 GDK_DPI_SCALE=2.3 /opt/zen-browser-bin/zen-bin
# Sync packages
exec-once = /home/ari/System/scripts/text/sync_packages.sh > /home/ari/LOG_HYPRCMD.txt 2>&1
# Clipboard
# exec-once = wl-clip-persist --clipboard regular
# exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-paste --watch cliphist store
exec-once = wl-paste --primary --watch cliphist store --primary
# Apps
exec-once = udiskie
exec-once = hyprpaper
exec-once = sway-audio-idle-inhibit
exec-once = swayidle -w timeout 300 "sleep 1 && hyprctl dispatch dpms off"
exec-once = $HOME/System/scripts/services.sh > /home/ari/Information/system-history/scripts-logs/LOG_hypr_service.txt 2>&1
exec-once = $HOME/System/scripts/sink_listener.sh
exec-once = /home/ari/System/scripts/image-to-vault.sh
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
#
env = XCURSOR_SIZE,24
# Use intergrated GPU 
# env = WLR_DRM_DEVICES

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_delay = 350
    repeat_rate = 60
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    # enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0, 0.9, 0.1, 1.05

    # bezier = myBezier, 0.5, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
	special_scale_factor = 0.9
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms=true
    key_press_enables_dpms=true
    # for terminal special workspace focus #5762
    initial_workspace_tracking = 0
    exit_window_retains_fullscreen = true
}


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mod = SUPER
$alt = LALT


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, K, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, V, togglefloating, 
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = $mod, Q, layoutmsg, cycleprev
# bind = $mod, W, layoutmsg, cyclenext
bind = $mod, F, fullscreen, 1
# bind = $mod SHIFT, F, fakefullscreen
# bind = $mod, F, fullscreen
bind = $mainMod, RETURN, swapnext
# bind = $mainMod, O, toggleopaque

# Move focus with mainMod + arrow keys
bind = $mainMod, Q, movefocus, l
bind = $mainMod, W, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


